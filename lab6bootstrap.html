             
             
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .mainBody {
            background-color: aqua;
        }

        .body {
            background-color: orange;
        }

        .rightside {
            background-color: black;
        }

        .subLeft {
            background-color: black;
            height: 30px;
        }
    </style>
</head>


<body>
    <div class="container">

        <div class="row mainBody pt-2 px-2 pb-2">



            <div class="col">Page</div>
            <div class="col-12">
                <div class="row header">
                    <div class="col-12 bg-danger">Header</div>
                </div>




                <div class="row body align-items-start">
                    <div class="col-12 title">Content</div>
                    <div class="col-md-7 col-12 align-self-start leftside">
                        <div class="row  align-items-start g-3 ">
                            <div class="col-md-12 subLeft text-light">Entry</div>
                            <div class="col-md-12 subLeft text-light">Entry</div>
                            <div class="col-md-12 subLeft text-light">Entry</div>
                        </div>
                    </div>
                    <div class="col-md-3 col-12 g-md-0 g-3 offset-md-1 offset-0 text-light rightside"
                        style="height:120px;">
                        Sidebar
                    </div>
                    <div class="col-12" style="height:200px;"></div>
                </div>


                <div class="row footer">
                    <div class="col text-light bg-primary">&copy Darshan University-Rajkot</div>
                </div>


            </div>
        </div>
    </div>
</body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
