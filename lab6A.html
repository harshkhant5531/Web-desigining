<html lang="en">

<head>

            width: 97vw;
           
        }

        .header {
            height: 10%;
            width: 97vw;
            border: 1px solid black;

            color: white;
            padding: 10px;
        }

        .content {
            height: 80%;
            width: 97vw;
            background-color: orange;

        }

        .footer {
            height: 10%;
            width: 97vw;
            background-color: blue;
            
        }

        }

        .content1 {

        }

         .slidebar {
            height: 40%;
            width: 20vw;
            margin-top: 80px;
            margin-right: 20px;
            
            background-color: black;
            position: absolute;
            top: 1px;
            right: 1px;
            color: white;
        } 

        .text1 {
            margin: 20px;
        }
        .text2{
            color: white;
            padding: 10px;
        }
        @media (max-width:700px) and (min-width:450px){
            .entry{
                width:100%
            }
            .entry1{
                width: 100%;
            }
            .entry2{
                width: 100%;
            }
            .entry3{
                width: 100%;
            }
            .slidebar{
                float: inline-end; 
                width: 92%;
                top: calc(100% - 60%);
                margin: 30px;
              
            }
        }
    </style>
</head>
